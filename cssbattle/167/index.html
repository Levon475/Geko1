<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 400px;
        height: 300px;
        background-color: #0d1335;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        
      }
      .clor1 {
        border: 1px solid #000;
        width: 40px;
        aspect-ratio: 1/1;
        border-radius: 50%;
        background-color: #73c6ea;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) ;
      }
      .clor2 {
        border: 10px solid #fbfae2;
        width: 250px;
        aspect-ratio: 2/1;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .clor3 {
        border: 10px solid #4fa07b;
        width: 250px;
        aspect-ratio: 2/1;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(135deg);
      }
      .clor4 {
        border: 10px solid #dc6638;
        width: 250px;
        aspect-ratio: 2/1;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="clor1"></div>
      <div class="clor2"></div>
      <div class="clor3"></div>
      <div class="clor4"></div>
    </div>
  </body>
</html>
