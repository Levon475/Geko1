<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      .container {
        width: 400px;
        height: 300px;
        background: #f8b140;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .circle {
        width: 240px;
        aspect-ratio: 1 / 1;
        border-radius: 50%;
        border: 30px solid #000;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .wrap {
        background: linear-gradient(transparent 50%, #67aed4 50%);
        width: 150px;
        aspect-ratio: 1 / 1;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .pujur {
        aspect-ratio: 1 / 1;
        flex-grow: 1;
        border-radius: 50%;
      }
      .p1,
      .p3 {
        background: #67aed4;
      }
      .p2 {
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="circle">
        <div class="wrap">
          <div class="pujur p1"></div>
          <div class="pujur p2"></div>
          <div class="pujur p3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
