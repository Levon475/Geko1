<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mec{
            width: 400px;
            height: 300px;
            background-color: #62306D;
            display: flex;
            }
        .mej{
            border: 1px solid #000;
            width: 100px;
            height: 100px;
            background: #F7EC7D;
            position: absolute;
            border-bottom-right-radius: 50%;
            border-bottom-left-radius: 50%;
            transform: translate(50px,150px);
            }
        .mej1{
             border: 1px solid #000;
            width: 100px;
            height: 100px;
            background: #F7EC7D;
            position: absolute;
            border-top-right-radius:50%;
            border-top-left-radius:50%;
            transform: translate(150px,50px);
        }
        .mej2{
                 border: 1px solid #000;
            width: 100px;
            height: 100px;
            background: #F7EC7D;
            position: absolute;
            transform: translate(250px,150px);
            border-bottom-right-radius: 50%;
            border-bottom-left-radius: 50%;

        }

    </style>
</head>
<body>
    <div class="mec">
        <div class="mej"></div>
        <div class="mej1"></div>
        <div class="mej2"></div>
    </div>
</body>
</html>
