<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .mec{
            border: 1px solid #000;
            width: 400px;
            height: 300px;
            background-color: #0B2429;
        }
        .mek{
             border: 1px solid #000;
             width: 100px;
             height: 100px;
             border-radius: 50%;
             background-color: #F3AC3C;
             position: absolute;
             transform: translate(80px,150px);
             border-top-right-radius: 0%;
        }
        .erku{
             border: 1px solid #000;
             width: 100px;
             height: 100px;
             border-radius: 50%;
             background-color:#998235;
             position: absolute;
             transform: translate(120px,120px);
             border-top-right-radius: 0%;
        }
        .ereq{
             border: 1px solid #000;
             width: 100px;
             height: 100px;
             border-radius: 50%;
             background-color: #F3AC3C;
             position: absolute;
             transform: translate(170px,80px);
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div class="mec">
        <div class="ereq"></div>
        <div class="erku"></div>
        <div class="mek"></div>
    </div>
</body>
</html>
