<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 400px;
        height: 300px;
        background: #62306d;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .circle {
        width: 200px;
        aspect-ratio: 1 / 1;
        border-radius: 50%;
        border: 40px solid #f7ec7d;
        border-top-color: #e38f66;
        rotate: -45deg;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="circle"></div>
    </div>
  </body>
</html>
