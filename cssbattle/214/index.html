<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 400px;
        height: 300px;
        display: flex;
        flex-direction: column;
        background-color: #f8f8f8;
        padding: 20px 30px;
        gap: 10px;
      }
      .qar {
        display: flex;
        justify-content: space-between;
      }
      .tar {
        width: 40px;
        height: 50px;
        background-color: #787885;
      }
      .toxer {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .tox {
        width: 100%;
        height: 10px;
        background-color: #787885;
      }
      .gcer {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }
      .dzaxgcer {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .gic {
        width: 70px;
        height: 10px;
        background-color: #787885;
      }
      .ajgcer {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .ajgic {
        width: 70px;
        height: 10px;
        background-color: #787885;
      }
      .meeec {
        flex-grow: 1;
        background-color: #787885;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="qar">
        <div class="tar"></div>
        <div class="tar"></div>
        <div class="tar"></div>
        <div class="tar"></div>
        <div class="tar"></div>
        <div class="tar"></div>
      </div>
      <div class="toxer">
        <div class="tox"></div>
        <div class="tox"></div>
      </div>
      <div class="gcer">
        <div class="dzaxgcer">
          <div class="gic"></div>
          <div class="gic"></div>
          <div class="gic"></div>
          <div class="gic"></div>
          <div class="gic"></div>
          <div class="gic"></div>
          <div class="gic"></div>
          <div class="gic"></div>
        </div>
        <div class="meeec"></div>
        <div class="ajgcer">
          <div class="ajgic"></div>
          <div class="ajgic"></div>
          <div class="ajgic"></div>
          <div class="ajgic"></div>
          <div class="ajgic"></div>
          <div class="ajgic"></div>
          <div class="ajgic"></div>
          <div class="ajgic"></div>
        </div>
      </div>
    </div>
  </body>
</html>
