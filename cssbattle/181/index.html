<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drosh</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 400px;
            height: 300px;
            background-color: #33499F;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .gic1{
            width: 190px;
            height: 80px;
            border-top: 15px solid #ffffff;
            border-bottom: 15px solid #ffffff ;
            background-color: #DE3832;
            position: absolute;
            left: 0px;
            top: 110px;
        }
         .gic2{
            width: 80px;
            height: 125px;
            border-left: 15px solid #ffffff;
            border-right: 15px solid #ffffff;
            background-color: #DE3832;
            position: absolute;
            top: 0;
            left: 110px;
        }
        .gic3{
             width: 80px;
            height: 125px;
            border-left: 15px solid #ffffff;
            border-right: 15px solid #ffffff;
            background-color: #DE3832;
            position: absolute;
            bottom: 0;
            left: 110px;
        }
        .gic4{
            width: 210px;
            height: 80px;
            border-top: 15px solid #ffffff;
            border-bottom: 15px solid #ffffff ;
            background-color: #DE3832;
            position: absolute;
            right: 0px;
            top: 110px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gic1"></div>
        <div class="gic2"></div>
        <div class="gic3"></div>
        <div class="gic4"></div>
    </div>
</body>
</html>
