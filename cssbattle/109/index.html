<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{

            background-color: #191919;
            width: 400px;
            height: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .row{
            display: flex;
            gap: 20px;

        }
        .col{
            width: 40px;
            aspect-ratio: 1/1;
            border-radius: 50%;
            background-color: #F6E59C;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
